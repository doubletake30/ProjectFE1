<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/Products/Assets/CSS/StyleFormProduct.css">
</head>
<body>
  <div class="head_title__container">
    <div class="head_title">
       <h1 class="head_title__title">SHOP ALL</h1>
    </div>
  </div>
  <div class="main__container">
    <div class="filter__container">
      <span class="filter_title">
        <h2 class="filter_title__title">
          <span style="box-sizing: border-box;">Filter by</span>
        </h2>
      </span>
      <ul class="list_container">
        <li class="category_list_container">
          <button class="category__button">
            <span class="category__title">
              <span style="box-sizing: border-box; font-size: 22px">Category</span>
            </span>
            <span class="category__icon">
              <svg viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                <path fill-rule="evenodd" d="M15.5,10 L15.5,11 L4.5,11 L4.5,10 L15.5,10 Z"></path>
              </svg>
            </span>
          </button>
          <div class="category_option_container">
            <div class="category_list_option__container "id="categoryListOptionContainer">
              <ul class="category_list_option">
                <li class="category_option">
                    <label data-hook="label" class="category_option_label">
                        <input data-hook="radio-option-input" type="radio" class="category_option_input" tabindex="0" value="00000000-000000-000000-000000000001" checked="">All
                    </label>
                </li>
                <li class="category_option">
                    <label data-hook="label" class="category_option_label">
                        <input data-hook="radio-option-input" type="radio" class="category_option_input" tabindex="0" value="00000000-000000-000000-000000000001" checked="">Consoles
                    </label>
                </li>
                <li class="category_option">
                    <label data-hook="label" class="category_option_label">
                        <input data-hook="radio-option-input" type="radio" class="category_option_input" tabindex="0" value="00000000-000000-000000-000000000001" checked="">Games
                    </label>
                </li>
                <li class="category_option">
                    <label data-hook="label" class="category_option_label">
                        <input data-hook="radio-option-input" type="radio" class="category_option_input" tabindex="0" value="00000000-000000-000000-000000000001" checked="">Controllers
                    </label>
                </li>
                <li class="category_option">
                    <label data-hook="label" class="category_option_label">
                        <input data-hook="radio-option-input" type="radio" class="category_option_input" tabindex="0" value="00000000-000000-000000-000000000001" checked="">Accessories
                    </label>
                </li>
                <li class="category_option">
                    <label data-hook="label" class="category_option_label">
                        <input data-hook="radio-option-input" type="radio" class="category_option_input" tabindex="0" value="00000000-000000-000000-000000000001" checked="">On Sale
                    </label>
                </li>
                <li class="category_option">
                    <label data-hook="label" class="category_option_label">
                        <input data-hook="radio-option-input" type="radio" class="category_option_input" tabindex="0" value="00000000-000000-000000-000000000001" checked="">Best Sellers
                    </label>
                </li>
              </ul>
            </div>       
          </div>
        </li>
      </ul>
    </div>
    <div class="list_product__container">
      <section>
        <div>
          <ul class="list_product">
          </ul>  
        </div>
      </section>
    </div>
  </div>
  <script src="/Products/app.js"></script>
</body>
</html>
